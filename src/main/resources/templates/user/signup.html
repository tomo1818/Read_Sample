<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/user/signup.css}">
  <!-- JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title th:text="#{user.signup.title}"></title>
</head>
<body class="bg-light">
  <form id="signup-form" method="post" action="/user/signup" class="form-signup" th:object="${signupForm}">
    <h1 class="text-center" th:text="#{user.signup.title}"></h1>
    <!-- ユーザーID -->
    <div class="form-group">
      <label for="userId" th:text="#{userId}"></label>
      <input type="text" class="form-control" th:field="*{userId}"/>
<!--       <div class="invalid-feedback" th:errors="*{userId}"></div> -->
    </div>
    <!-- パスワード -->
    <div class="form-group">
      <label for="password" th:text="#{password}"></label>
      <input type="text" class="form-control" th:field="*{password}"/>
<!--       <div class="invalid-feedback" th:errors="*{password}"></div> -->
    </div>
    <!-- 書籍名 -->
    <div class="form-group">
      <label for="comicName" th:text="#{comicName}"></label>
      <input type="text" class="form-control" th:field="*{comicName}"/>
<!--       <div class="invalid-feedback" th:errors="*{comicName}"></div> -->
    </div>
    <!-- 著者名 -->
    <div class="form-group">
      <label for="authorName" th:text="#{authorName}"></label>
      <input type="text" class="form-control" th:field="*{authorName}"/>
<!--       <div class="invalid-feedback" th:errors="*{authorName}"></div> -->
    </div>
    <!-- 誕生日 -->
    <div class="form-group">
      <label for="publishDay" th:text="#{publishDay}"></label>
      <input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{publishDay}"/>
<!--       <div class="invalid-feedback" th:errors="*{publishDay}"></div> -->
    </div>
    <!-- 詳細 -->
    <div class="form-group">
      <label for="detail" th:text="#{detail}"></label>
      <textarea rows="6" cols="30" class="form-control" th:field="*{detail}"></textarea>
<!--       <div class="invalid-feedback" th:errors="*{detail}"></div> -->
    </div>
    <!-- 登録ボタン -->
    <input type="submit" th:value="#{user.signup.btn}" class="btn btn-primary w-100 mt-3" />
  </form>
</body>
</html>
