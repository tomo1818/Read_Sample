<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー一覧</title>
  <!-- 個別CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">ユーザー一覧画面</h1>
    </div>
    <div>
	    <table class="table table-striped table-bordered table-hover">
	      <thead class="thead-light">
	        <tr>
	          <th class="th-width">登録番号</th>
	          <th class="th-width">タイトル</th>
	          <th class="th-width">著者</th>
	          <th class="th-width">初版出版日</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr th:each="item:${comicList}">
	          <td th:text="${item.userId}"></td>
	          <td th:text="${item.comicName}"></td>
	          <td th:text="${item.authorName}"></td>
	          <td th:text="${#dates.format(item.publishDay, 'YYYY/MM/dd')}"></td>
	        </tr>
	      </tbody>
	    </table>
    </div>
  </div>
</body>
</html>
